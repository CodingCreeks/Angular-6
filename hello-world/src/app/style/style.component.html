<h2>Style Binding </h2>
<div class="row">
    <div class="col offset-2" style="text-align: left">
        <h5>Sample Code</h5>
    </div>
    <div class="col" style="text-align: center">
        <h5>Output</h5>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-9 offset-1" style="text-align: left">
        <pre>
            {{htmlCode1}}
        </pre>
    </div>
    <div class="col-2" style="text-align: center">
        <p [style.color]="'green'">{{message}}</p>
    </div>
</div>

<div class="row">
    <div class="col-1">
        <button name="" id="" class="btn btn-outline-warning" role="button" (click)="hasError=!hasError">Toggle Color</button>
    </div>
    <div class="col-9" style="text-align: left">
        <pre>
            {{htmlCode2}}
        </pre>
    </div>
    <div class="col-2" style="text-align: center">
        <p [style.color]="hasError?'orange':'green'">{{message}}</p>
    </div>
</div>
<div class="row">
    <div class="col-9 offset-1" style="text-align: left">
        <pre>
            {{htmlCode3}}
        </pre>
    </div>
    <div class="col-2" style="text-align: center">
        <p [style.color]="hightlightColor">{{message}}</p>
    </div>
</div>
<div class="row">
    <div class="col-9 offset-1" style="text-align: left">
        <pre>
            {{htmlCode4}}
        </pre>
    </div>
    <div class="col-2" style="text-align: center">
        <p [ngStyle]="titleStyles">{{message}}</p>
    </div>
</div>
