<form [formGroup]="employeeForm" class="form-horizontal">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
                Create Employee
            </h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-2 control-label" for="fullName"> Full Name</label>
                <div class="col-8">
                    <input type="text" name="fullName" id="fullName" formControlName="fullName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <lable class="col-2 control-label">Email</lable>
                <div class="col-8">
                    <input type="text" name="email" id="email" formControlName="email" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Save</button>
    </div>
</form>
