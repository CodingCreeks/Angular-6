<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-2 control-label" for="fullName">Full Name</label>
                <div class="col-8">
                    <input id="fullName" name="fullName" type="text" class="form-control" formControlName="fullName">
                </div>
            </div>

            <div class="form-group">
                <label class="col-2 control-label" for="email">Email</label>
                <div class="col-8">
                    <input id="email" name="email" type="text" class="form-control" formControlName="email">
                </div>
            </div>

        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </div>
</form>
