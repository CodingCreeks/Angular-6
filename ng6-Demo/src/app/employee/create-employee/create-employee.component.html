<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="card  bg-info">
        <div class="card-header">
            <h3 class="card-title">Create Employee</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <label class="control-label" for="fullName">Full Name</label>
                        <input id="fullName" name="fullName" type="text" class="form-control" formControlName="fullName">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <label class="control-label" for="email">Email</label>
                        <input id="email" name="email" type="text" class="form-control" formControlName="email">
                    </div>
                </div>
            </div>

            <div formGroupName="skills">
                <label class="control-label" for="skillName">Skills </label>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="skillName" placeholder="Name" formControlName="skillName">
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="skillName" placeholder="Experience in Years" formControlName="experienceInYears">
                        </div>
                    </div>
                </div>

                <div class="form-group form-check-inline">
                    <label class="control-label">Proficiency</label>
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input id="proficiency" class="form-check-input" type="radio" value="beginner" formControlName="proficiency">
                            <label class="form-check-label" for="inlineRadio3">Beginner</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="proficiency" class="form-check-input" type="radio" value="intermediate" formControlName="proficiency">
                            <label class="form-check-label" for="inlineRadio3">Intermediate</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input id="proficiency" class="form-check-input" type="radio" value="advanced" formControlName="proficiency">
                            <label class="form-check-label" for="inlineRadio3">Advanced</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-outline-dark" type="submit">Save</button>
        </div>
    </div>
</form>
